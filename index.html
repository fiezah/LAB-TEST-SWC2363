<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Calculation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8c4d4, #b2e7e8);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #6e6a8e;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 100px;
            color: #4c4a67;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #8a92db;
            box-shadow: 0px 5px 12px rgba(138, 146, 219, 0.3);
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #9e8ac0;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b9a4d5;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Sales Commission Calculation</h2>

        <form action="sales_commission.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" id="month" name="month">
            </div>

            <div class="form-group">
                <label for="sales">Sales Amount:</label>
                <input type="text" id="sales" name="sales">
            </div>

            <button type="submit" class="submit-btn">Calculate Commission</button>
        </form>
    </div>

</body>
</html>
